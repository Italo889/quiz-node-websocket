<!DOCTYPE html>
<html>
    <head>
        <title>Entrar - QuizGame</title>
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="container animate__animated animate__backInLeft">
            <h1 id = "title">Entre no jogo</h1>
            <form action="/player/">
                    <div class="form-field">
                        <label id="label">Nome</label>
                        <input id="name" type = "text" name="name" autofocus/>
                    </div>
                    <br>
                    <div class="form-field">
                        <label id="label">Pin do jogo</label>
                        <input id="pin" type="number" name="pin"/>
                    </div>
                    <br>
                    <div class="form-field">
                        <button id="joinButton">Entrar</button>
                    </div>
            </form>
            <br/>
            <div class="create-game"><a href="/create/" class="host">Clique aqui para criar o seu QuizGame</a></div>
            
        </main>
    </body>
</html>
